<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="heading">Movie Reviews</h1>

    <h2>Review</h2>
    <form id="review_form">
      <label for="movie">Movie</label>
      <input type="text" id="movie">
      <br></br>
      <label for="review">Review:</label>
      <input type="text" id="review">
      <br></br>
      <button type="submit" id="submit_preview">Preview Movie Review</button>
    </form>
    <p id="movie_display">Movie:</p>
    <p id="preview_display">Preview:</p>

    <h2>Submit review below</h2>
    <button id="submit_review" type="button">Submit Review</button>
    <p id="review_post">Reviews:</p>
</body>
</html>
